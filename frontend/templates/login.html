<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Event Linker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="body-card-login">
  <div class="form-card">
    <div class="logo">
      <span class="logo-text">Event Linker</span>
      <small class="logo-tagline">An Integrated Event Networking Platform</small>
    </div>

    <h3 class="section-subtitle">Sign In</h3>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="form-submit-btn">Sign In</button>
    </form>

    <div class="signup-link-container">
      <p>Don't have an account? <a href="/register" class="signup-link">Sign Up</a></p>
    </div>
  </div>
</body>

</html>
