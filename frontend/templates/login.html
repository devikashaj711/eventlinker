<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | EventLinker</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="login-container">

    <!-- LEFT COLUMN -->
    <div class="left-side">

      <!-- LOGO -->
      <div class="logo-box">
        <img src="{{ url_for('static', filename='images/event-linker-logo.png') }}" class="logo-icon">
        <span class="logo-text">EventLinker</span>
      </div>

      <h1 class="welcome-title">Hello,<br>Welcome Back</h1>
      <p class="welcome-subtitle">Hey, welcome back to your special place</p>

      <!-- LOGIN FORM -->
      <form action="#" method="POST" class="login-form">

        <div class="form-group">
          <input type="email" name="email" placeholder="stanley@gmail.com" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder="••••••••••••" required>
        </div>

        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox">
            <span>Remember me</span>
          </label>

          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>

      </form>

      <p class="signup-text">
        Don’t have an account?
        <a href="/register" class="signup-link">Sign Up</a>
      </p>

    </div>

    <!-- RIGHT PURPLE CARD -->
    <div class="right-side">
      <img src="{{ url_for('static', filename='images/eventlinker-login3.png') }}"
           class="illustration-clean"
           alt="Event Illustration">
    </div>

  </div>

</body>

</html>
