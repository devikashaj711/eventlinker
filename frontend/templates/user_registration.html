<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Linker Registration</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/registration.css') }}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="page-bg"></div>

  <div class="register-container fade-in">

    <!-- LEFT PANEL -->
    <div class="register-left">

      <!-- LOGO -->
      <div class="logo-box">
        <img src="{{ url_for('static', filename='images/event-linker-logo.png') }}" class="logo-icon">
        <span class="logo-text">EventLinker</span>
      </div>

      <form action="/register_user" method="POST" onsubmit="return validateForm()">

        <div class="form-group">
          <label for="role">I am an</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="attendee">Attendee</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="bio">Bio</label>
            <input type="text" id="bio" name="bio" placeholder="Tell us a little about yourself...">
          </div>

          <div class="form-group">
            <label for="interest">Interests</label>
            <input type="text" id="interest" name="interest" placeholder="e.g., Web Development, AI, Marketing">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="instalink">Instagram Link</label>
            <input type="url" id="instalink" name="instalink" placeholder="https://example.com">
          </div>

          <div class="form-group">
            <label for="linkedinlink">LinkedIn Link</label>
            <input type="url" id="linkedinlink" name="linkedinlink" placeholder="https://example.com">
          </div>
        </div>

        <button type="submit" class="form-submit-btn">Create Account</button>

        <p class="signin-text">
          Already have an account? <a href="/login" class="signin-link">Sign In</a>
        </p>

      </form>
    </div>

    <!-- RIGHT PANEL -->
    <div class="register-right">
      <img src="{{ url_for('static', filename='images/registration.jpeg') }}" alt="Registration illustration">
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const passwordInput = document.getElementById("password");

      // Password validation rules
      function isValidPassword(pw) {
        return (
          /.{8,}/.test(pw) &&        // 8+ characters
          /[A-Z]/.test(pw) &&        // uppercase
          /[a-z]/.test(pw) &&        // lowercase
          /\d/.test(pw) &&           // number
          /[^A-Za-z0-9]/.test(pw)    // special character
        );
      }

      // Validate on input (live)
      passwordInput.addEventListener("input", function () {
        const pw = passwordInput.value;

        if (!isValidPassword(pw)) {
          passwordInput.setCustomValidity(
            "Password must be at least 8 characters and include an uppercase letter, lowercase letter, number, and special character."
          );
        } else {
          passwordInput.setCustomValidity("");
        }
      });

    });
  </script>

</body>

</html>
