<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Event Linker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/registration.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body-card-login">

  <div class="form-card">
    <div class="logo">
      <span class="logo-text">Event Linker</span>
      <small class="logo-tagline">An Integrated Event Networking Platform</small>
    </div>

    <form action="/register_user" method="POST">
      <div class="form-group">
        <label for="role">I am an</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="attendee">Attendee</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Tell us a little about yourself..."></textarea>
      </div>

      <div class="form-group">
        <label for="interest">Interests</label>
        <input type="text" id="interest" name="interest" placeholder="e.g., Web Development, AI, Marketing">
      </div>

      <div class="form-group">
        <label for="instalink">Instagram Link</label>
        <input type="url" id="instalink" name="instalink" placeholder="https://example.com">
      </div>

      <div class="form-group">
        <label for="linkedinlink">LinkedIn Link</label>
        <input type="url" id="linkedinlink" name="linkedinlink" placeholder="https://example.com">
      </div>

      <button type="submit" class="form-submit-btn">Create Account</button>
    </form>

    <div class="signin-link-container">
      <p>Already have an account? <a href="/login" class="signin-link">Sign In</a></p>
    </div>
  </div>

</body>

</html>
